<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/app.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
<div class="wrapper">

  <div class="result">
    <div class="result__header">
      <h2>Your Result</h2>
      <div class="result__circle">
        <p><span>76<br></span> of 100</p>
      </div>
    </div>
    
    <div class="result__compare">
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  
  <div class="summary">
    <h2>Summary</h2>
    <div class="summary__category reaction-bg">
      <div class="summary__reaction">
        <img src="./src/assets/images/icon-reaction.svg" alt="reaction-icon">
        <p class="highlight">Reaction</p>
      </div>      
      <p>80<span class="faded"> / 100</span></p>
    </div>
    <div class="summary__category memory-bg">
      <div class="summary__memory">
        <img src="./src/assets/images/icon-memory.svg" alt="memory-icon">
        <p class="highlight">Memory</p>
      </div>     
      <p>92<span class="faded"> / 100</span></p>
    </div>
    <div class="summary__category verbal-bg">
      <div class="summary__verbal">
        <img src="./src/assets/images/icon-verbal.svg" alt="verbal-icon">
        <p class="highlight">Verbal</p>
      </div>  
      <p>61<span class="faded"> / 100</span></p>
    </div>
    <div class="summary__category visual-bg">
      <div class="summary__visual">
        <img src="./src/assets/images/icon-visual.svg" alt="visual-icon">
        <p class="highlight">Visual</p>
      </div>   
      <p>72<span class="faded"> / 100</span></p>
    </div>
    <div class="btn"><a href="#"><button class="summary__continue">Continue</button></a></div>
  </div>
</div>

</body>
</html>
